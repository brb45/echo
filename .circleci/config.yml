version: 2
jobs:
  build:

    working_directory: ~/app

    docker:
      - image: circleci/openjdk:8-jdk

    steps:

      - checkout
      - run: ./go test-unit
      - run:
          name: Save test results
          command: |
            mkdir -p ~/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit
      - run: ./go build

      - persist_to_workspace:
          root: build/libs
          paths:
            - echo.jar

  docker:

    docker:
      - image: docker:dind

    steps:

      - checkout
      - setup_remote_docker
      - attach_workspace:
          at: build/libs
      - run:
          name: Build docker image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASSWORD $DOCKER_REGISTRY
            docker build . --tag $DOCKER_REGISTRY/echo
            docker push $DOCKER_REGISTRY/echo

  healthcheck:

    docker:
      - image: circleci/openjdk:8-jdk

    steps:
      - run: curl --connect-timeout 60 -s -f -o /dev/null "${SITE_URL}/hello"

workflows:
  version: 2
  cd_pipeline:
    jobs:
      - build
      - docker:
          filters:
            branches:
              only: master
          requires:
            - build
      - healthcheck:
          requires:
            docker
